<div class="notification-list_img">
    <img src="{{notification.panierBD.don.photo}}" alt="user">
</div>
<div class="notification-list_detail">
    <p><b>{{notification.recuperateur.nom +" "+notification.recuperateur.prenom}}</b> wanted your post</p>
    <p><small>10 mins ago</small></p>
</div>
<div class="notification-list_feature-img">
  <button [disabled]="isDisabled" (click)="updatePanierDbRefuser()">refuser</button>
  <button [disabled]="isDisabled" (click)="updatePanierDbAccepter()">accepter</button>
  
</div>
